<div class="col-sm-6 card">
  <h2>Template Driven Forms</h2>
  <form #templateDrivenForm="ngForm" (ngSubmit)="handleFormSubmit(templateDrivenForm)">
    <div class="form-group"><label>Name</label>
      <input class="form-control" placeholder="Provide your name" [(ngModel)]="name" name="name" required type="text" />
    </div>
    <!-- name validation -->
    <span class="text-danger"
      *ngIf="templateDrivenForm.controls['name']?.invalid && templateDrivenForm.controls['name'].touched">
      Name is required !!
    </span>

    <div class="form-group"><label>Email</label>
      <input class="form-control" placeholder="Provide your email address" ngModel name="emailAddress" required
        type="email" />
    </div>
    <!-- email validation -->
    <span class="text-danger"
      *ngIf="templateDrivenForm.controls['emailAddress']?.invalid && templateDrivenForm.controls['emailAddress'].touched">
      Email is required !!
    </span>

    <div class="form-group"><label>Age</label>
      <input class="form-control" placeholder="Provide your age" ngModel name="age" required type="number" />
    </div>
    <!-- age validation -->
    <span class="text-danger"
      *ngIf="templateDrivenForm.controls['age']?.invalid && templateDrivenForm.controls['age'].touched">
      Age is required !!
    </span>

    <div>
      <div style="display: flex; margin-top: 10px; margin-right: 5px;"><button type="submit" class="btn btn-primary"
          style="width: 30%; margin-left: auto;" [disabled]="templateDrivenForm.invalid">
          Submit
        </button></div>
    </div>
  </form>
</div>
