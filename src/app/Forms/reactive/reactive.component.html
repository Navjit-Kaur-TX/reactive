<div class="col-sm-6 card">
  <h2>Reactive Forms</h2>
  <form [formGroup]="sampleForm" (ngSubmit)="handleReactiveSubmit()">
    <div class="form-group"><label>Name</label><input class="form-control" placeholder="Provide your name" type="text"
        formControlName="name" /></div>
    <span class="text-danger" *ngIf="sampleForm.get('name')?.invalid && sampleForm.get('name')?.touched">
      Name is invalid !!
    </span>
    <span *ngIf="sampleForm.get('name')?.hasError('usernameAlreadyExists')">
      Username already <strong>exists</strong>
    </span>
    {{sampleForm.get('name')?.hasError('usernameAlreadyExists')}}abc
    <div class="form-group"><label>Email</label><input class="form-control" placeholder="Provide your email address"
        required type="email" formControlName="emailAddress" />
    </div>
    <span class="text-danger"
      *ngIf="sampleForm.get('emailAddress')?.invalid && sampleForm.get('emailAddress')?.touched">
      Email is invalid !!
    </span>

    <div class="form-group"><label>Age</label><input class="form-control" placeholder="Provide your age" type="number"
        formControlName="age" /></div><span class="text-danger"
      *ngIf="sampleForm.get('age')?.invalid && sampleForm.get('age')?.touched">
      Age is invalid !!
    </span>
    <div>
      <div style="display: flex; margin-top: 10px; margin-right: 5px;"><button type="submit" class="btn btn-primary"
          style="margin-left: auto; width: 30%;" [disabled]="sampleForm.invalid">
          Submit
        </button></div>
    </div>
  </form>

</div>
